<head>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c12af1270efecf7ba28b1481b88da208"></script>
  <script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
      center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
      level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    // 마커를 표시할 위치와 title 객체 배열입니다
    var positions = {
      title: '체육관',
      latlng: new kakao.maps.LatLng(37.512158, 127.054401)
    };
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions.latlng, // 마커를 표시할 위치
        title: positions.title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
      }
    );
  </script>
</head>
